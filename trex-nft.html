
<!doctype HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- view-source:https://ar-js-org.github.io/AR.js/aframe/examples/image-tracking/nft/ -->
<script src='https://inspiredlabs.github.io/ar.js/js/aframe-master.min.js'></script>

<!-- Development URL -->
<script src='https://inspiredlabs.github.io/ar.js/js/aframe-ar-nft.js'></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>


<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- retrieve the correct url for nft marker -->
        <a-nft
            type='nft' url='https://inspiredlabs.github.io/ar.js/js/trex/trex-image/trex'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model='https://inspiredlabs.github.io/ar.js/js/trex/scene.gltf'
                scale="5 5 5"
                position="50 150 0">
            </a-entity>
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>
</body>
